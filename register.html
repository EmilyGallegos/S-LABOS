<!DOCTYPE html>
<html lang="es">
<head>
  <div class="logo-container">
  <img src="LOGO ULEAM.png" alt="Logo del sistema" class="logo">
</div>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario - Sistema de Sílabos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Institucional</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Rol</label>
      <select id="role" name="role" required>
        <option value="administrador">Administrador</option>
        <option value="docente">Docente</option>
        <option value="estudiante">Estudiante</option>
      </select>

      <button type="submit">Registrarse</button>
      <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
    </form>
  </div>
  <script src="js/scripts.js"></script>
  <footer>
  <p>&copy; 2025 GALLEGOS DELGADO EMILY STEFANYA</p>
</footer>

</body>
</html>
